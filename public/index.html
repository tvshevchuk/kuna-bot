<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KUNA bot</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <h1>Kuna bot</h1>
        
        <span>Username: </span>
        <input type='text' id='loginInput' />
        <span>Password: </span>
        <input type='password' id='passwordInput' />
        
        <div class='container'>
            <div>
                <h3>Latest market data:</h3>
                <button id='latestMarketDataBtn'>Get latest data</button>
                <pre id='latestMarketDataPre'></pre>
            </div>
            <div>
                <h3>My info:</h3>
                <button id='myInfoBtn'>My info</button>
                <pre id='myInfoPre'></pre>

                <h3>My history:</h3>
                <button id='myHistoryBtn'>My history</button>
                <pre id='myHistoryPre'></pre>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
